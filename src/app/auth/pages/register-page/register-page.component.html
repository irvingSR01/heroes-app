<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Juan Perez">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de Usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="text" matInput placeholder="*******">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>person_add</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <span>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a></span>
  </div>
</div>
